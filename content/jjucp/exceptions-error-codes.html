            <h2 id="JJUCP-GUID-1823BA23-9571-4579-AD0C-6AF3A4644D44" class="sect2"><span class="enumeration_section">12.5</span>例外和错误代码</h2>
         </header>
         <div class="ind">
            <div>
               <p>许多UCP方法抛出<code class="codeph">UniversalConnectionPoolException</code> ，支持异常链接。您可以在抛出的异常上调用<code class="codeph">printStackTrace</code>方法，以确定异常的根本原因。<code class="codeph">UniversalConnectionPoolException</code>包括标准的Oracle错误代码，范围为45000和45499。<code class="codeph">getErrorCode</code>方法可用于检索异常的错误代码。
               </p>
            </div>
         </div>
      </article>
