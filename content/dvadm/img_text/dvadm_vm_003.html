      <article>
         <header>
            <h1>说明dvadm_vm_003.png的说明</h1>
         </header>
         <div>
            <p>dvadm_vm_008.png从左到右有以下组件：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>包含PL / SQL元数据和finance.vendors表的数据库。此数据被数据库管理员阻止，因为它受域保护。</p>
               </li>
               <li>
                  <p>在数据库的右侧，DBA尝试查询SELECT * FROM FINANCE.VENDORS，即使他具有SELECT ANY TABLE权限。但是，此表的Oracle Database Vault领域会阻止DBA访问此数据。</p>
               </li>
            </ul>
         </div>
