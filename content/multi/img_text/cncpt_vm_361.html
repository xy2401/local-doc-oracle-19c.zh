         <div>
            <p>顶部的此框标记为“root”，并包含标有“仅数据库元数据”的框。它包含标有“OBJ $”，“TAB $”和“SOURCE $”的框。底部的框标有“PDB”。它包含“仅用户元数据”和“用户数据”框。 “仅用户元数据”框包含表“OBJ $”，“TAB $”和“SOURCE $”。 OBJ $的第一行指向“仅数据库元数据”框中的OBJ $的顶行。“用户数据”框包含employees和departments表。</p>
