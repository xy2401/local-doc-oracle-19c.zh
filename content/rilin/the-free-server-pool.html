            <h2 id="RILIN-GUID-60CDF78A-49B7-40FD-8BD7-8222FA006D82" class="sect2">免费服务器池</h2>
         </header>
         <div class="ind">
            <div>
               <p>空闲服务器池包含未分配给任何其他服务器池的服务器。</p>
               <p>Free服务器池的属性受到限制，如下所示：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p>无法编辑<code class="codeph">SERVER_NAMES</code> ， <code class="codeph">MIN_SIZE</code>和<code class="codeph">MAX_SIZE</code></p>
                  </li>
                  <li>
                     <p>可以编辑<code class="codeph">IMPORTANCE</code>和<code class="codeph">ACL</code></p>
                  </li>
               </ul>
            </div>
            <div>
               <div class="familylinks">
                  <div class="parentlink">
                     <p><strong>父主题：</strong> <a href="about-server-pools.html#GUID-59B816CA-2305-4113-91E7-C8E0E03E9A09" title="安装Oracle Clusterware时，会自动创建两个服务器池：Generic和Free。">关于服务器池</a></p>
                  </div>
