      <article>
         <header>
            <h1>说明bipub_rpteditor.gif的说明</h1>
         </header>
         <div>
            <p>在BI Publisher报告编辑器中创建数据模型：报告编辑器的此屏幕捕获在导航树中显示以下项目：数据模型，值列表，参数，布局和爆发。展开“数据模型”文件夹以显示名为“销售查询”的数据集。“数据集”页面显示以下条目：</p>
            <ul style="list-style-type:disc">
               <li>
                  <p>名称：销售查询</p>
               </li>
               <li>
                  <p>键入：SQL查询</p>
               </li>
               <li>
                  <p>数据源：默认数据源</p>
               </li>
               <li>
                  <p>SQL查询：本章前面显示的针对UNITS_CUBE_VIEW的SQL查询。</p>
               </li>
            </ul>
         </div>
