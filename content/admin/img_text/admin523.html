      <article>
         <header>
            <h1>插图描述admin523.eps</h1>
         </header>
         <div>
            <p>此图显示了两个数据库：数据库I是主数据库，数据库II是物化视图数据库。此图显示了两种创建实例化视图的方法：方法A通过连接两个主表创建复杂的物化视图，而方法B创建两个简单的物化视图，每个视图仅基于一个主表。</p>
            <p>复杂的物化视图必须执行较慢的完全刷新，而简单的物化视图可以执行更快的快速刷新。但是，对复杂实体化视图中的数据的查询返回的速度比必须连接两个简单实例化视图的查询的返回速度更快。</p>
         </div>
