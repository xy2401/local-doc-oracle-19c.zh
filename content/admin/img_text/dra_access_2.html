         <header>
            <h1>插图描述dra_access_2.gif</h1>
         </header>
         <div>
            <p>此图显示了Support Workbench主页的Checker Findings子页面。该页面包含一个搜索部分，其中包含四个水平排列的搜索字段和一个Go按钮，以及一个数据损坏部分，其中包含健康检查程序检测到的数据损坏表。表列如下：选择，描述，优先级，损害转换，事件ID，状态和检测到的时间。表格上方是Launch Recovery Advisor按钮。该表显示了一个发现（一行），该发现的“描述”列说明缺少一个或多个系统数据文件</p>
