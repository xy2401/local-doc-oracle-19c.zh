            <h2 id="REFRN-GUID-7F9C77CD-77B2-4CEB-8952-E9D674B2951B" class="sect2"><span class="enumeration_section">4.93</span> DBA_ARGUMENTS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DBA_ARGUMENTS</code>列出了数据库中可用的函数和过程的参数。它的列与<code class="codeph">ALL_ARGUMENTS</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-7F9C77CD-77B2-4CEB-8952-E9D674B2951B__GUID-E6980B30-10F5-42E3-80EC-DF54F84E359C">
                     <p class="notep1">也可以看看：</p>
                     <ul style="list-style-type:disc">
                        <li>
                           <p><span class="q">“ <a href="ALL_ARGUMENTS.html#GUID-1F535054-CABC-4321-AA2F-151DA726A2D7" title="ALL_ARGUMENTS列出了当前用户可以访问的函数和过程的参数。该视图仅存储顶级元数据的数据行（DATA_LEVEL列的值为0的行）。">ALL_ARGUMENTS</a> ”</span></p>
                        </li>
                        <li>
                           <p><span class="q">“ <a href="DBA_PROCEDURES.html#GUID-E1AA70C1-0A2F-4D85-B953-597AA98940C0" title="DBA_PROCEDURES列出了数据库中可用的所有函数和过程及其相关属性。它的列与ALL_PROCEDURES中的列相同。">DBA_PROCEDURES</a> ”</span>有关数据库中可用的功能和过程的信息</p>
                        </li>
                     </ul>
                  </div>
               </div>
