            <h2 id="REFRN-GUID-CEBD4B7C-5644-4376-8D5B-64FB9138E3F6" class="sect2"><span class="enumeration_section">5.121</span> DBA_JAVA_ARGUMENTS</h2>
         </header>
         <div class="ind">
            <div>
