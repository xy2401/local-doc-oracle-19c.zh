            <h2 id="REFRN-GUID-D74F9AD4-387A-4773-8C40-337F4152645F" class="sect2"><span class="enumeration_section">4.208</span> DBA_DEPENDENCIES</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">DBA_DEPENDENCIES</code>描述了数据库中过程，包，函数，包体和触发器之间的所有依赖关系，包括在没有任何数据库链接的情况下创建的视图的依赖关系。它的列与<code class="codeph">ALL_DEPENDENCIES</code>列相同。</p>
               <div class="section">
                  <div class="infoboxnotealso" id="GUID-D74F9AD4-387A-4773-8C40-337F4152645F__GUID-A32D1AAA-D1A4-4A2D-92BC-648DA00F1702">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_DEPENDENCIES.html#GUID-F9EA7DFB-5471-4B07-BDEF-FDE5DF57D1F4" title="ALL_DEPENDENCIES描述当前用户可访问的过程，包，函数，包体和触发器之间的依赖关系，包括在没有任何数据库链接的情况下创建的视图的依赖关系。">ALL_DEPENDENCIES</a> ”</span></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
