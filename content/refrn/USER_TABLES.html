            <h2 id="REFRN-GUID-564CEA73-E79E-4664-AC32-0CBAB817CF5A" class="sect2"><span class="enumeration_section">6.658</span> USER_TABLES</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">USER_TABLES</code>描述了当前用户拥有的关系表。它的列（ <code class="codeph">OWNER</code>除外）与<code class="codeph">ALL_TABLES</code>列相同。</p>
               <div class="section">
                  <p>要收集此视图的统计信息，请使用<code class="codeph">DBMS_STATS</code>包。
                  </p>
                  <div class="infoboxnotealso" id="GUID-564CEA73-E79E-4664-AC32-0CBAB817CF5A__GUID-FE967670-11D8-4E13-87CF-3A1C469B2AD8">
                     <p class="notep1">也可以看看：</p>
                     <p><span class="q">“ <a href="ALL_TABLES.html#GUID-6823CD28-0681-468E-950B-966C6F71325D" title="ALL_TABLES描述了当前用户可访问的关系表。要收集此视图的统计信息，请使用DBMS_STATS包。">ALL_TABLES</a> ”</span></p>
                  </div>
               </div>
               <!-- class="section" -->
            </div>
         </div>
