            <h2 id="ARPLS-GUID-E7D363E5-4298-44B4-B5B6-1B10CE9505AD" class="sect2"><span class="enumeration_chapter">222</span> SDO_CS</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">SDO_CS</code>包中包含用于处理坐标系的函数和过程。
               </p>
               <p>您可以对单个几何或整个几何图层（即表中指定列中的所有几何）执行显式坐标转换。</p>
               <p>有关在Oracle Spatial环境中对此软件包的完整描述，请参阅<span class="italic">Oracle Spatial and Graph Developer's Guide中的</span> <a href="../spatl/SDO_CS-reference.html#SPATL140" target="_blank"><code class="codeph">SDO_CS</code></a> 。<a id="d1403416e240" class="indexterm-anchor"></a></p>
            </div>
         </div>
