            <h2 id="ARPLS-GUID-C46FEC19-39ED-4DFC-B61D-355B92EF68A7" class="sect2"><span class="enumeration_chapter">4</span> CTX_ANL</h2>
         </header>
         <div class="ind">
            <div>
               <p><code class="codeph">CTX_ANL</code>包与AUTO_LEXER一起使用，并提供了从词法分析器添加和删除自定义词典的过程。
               </p>
               <p>自定义词典可能是您为特殊研究领域或行业开发的词典。在大多数情况下，使用Oracle Text为支持的语言提供的词典足以满足您的要求。<a id="d55538e230" class="indexterm-anchor"></a><a id="d55538e234" class="indexterm-anchor"></a></p>
               <p>有关Oracle Text上下文中此包的完整描述，请参阅Oracle Text Reference中的<a href="../ccref/CTX_ANL-package.html#CCREF24089" target="_blank"><code class="codeph">CTX_ANL</code></a> 。
               </p>
            </div>
         </div>
      </article>
