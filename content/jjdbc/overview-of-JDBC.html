            <h2 id="JJDBC-GUID-78462728-C5D3-4999-BDB9-7E676F772674" class="sect2"><span class="enumeration_part">第一部分</span>概述</h2>
         </header>
         <div class="ind">
            <div>
               <p>本部分的章节介绍了Java数据库连接（JDBC）的概念，并概述了JDBC的Oracle实现。本部分提供有关Oracle客户端的安装和配置的基本信息，并参考JDBC驱动程序。本部分还介绍了创建和运行任何JDBC应用程序的基本步骤。</p>
               <p>第一部分包含以下章节：</p>

                  </li>
                  <li>
                     <p><a href="JDBC-getting-started.html#GUID-00FE03D7-48D6-4DA5-A3A0-8768D2936AB8">入门</a></p>
                  </li>
               </ul>
            </div>
         </div>
