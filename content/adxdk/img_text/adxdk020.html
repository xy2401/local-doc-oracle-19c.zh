            <h1>插图描述adxdk020.gif</h1>

         <div>
            <p>此图显示了在Web服务器中运行的XSU。</p>
            <p>标有“任何数据库”的圆柱体包含标有“SQL表和视图”的框。标记为“Web服务器（运行Servlet）”的服务器图标包含两个框，标记为“Servlets（XSQL servlet）”和“XML SQL Utility（Java）”。云图标标记为“Internet”。标有“SQL数据（通过JDBC）”的双向箭头将圆柱图标与Web服务器图标相连。标有“XML *”的双向图标将Web服务器图标与Internet图标连接起来。</p>
