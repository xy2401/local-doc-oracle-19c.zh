            <h2 id="LNOCI-GUID-82822159-3CC2-47D6-BD6C-B75BB1B1BA49" class="sect2"><span class="enumeration_chapter">29</span> OCI墨盒功能</h2>
         </header>
         <div class="ind">
            <div>
               <p>本章介绍盒式磁带功能。</p>
               <p>有关代码示例，请参阅Oracle数据库安装附带的演示程序。有关其他信息，请参阅<a href="oci-demo-programs.html#GUID-75E18629-0C54-4495-A747-AFB346034F26" title="列出示例程序，其中包含示例代码，用于演示OCI句柄的分配和使用。">OCI演示程序</a> 。
               </p>
               <p>本章包含以下主题：</p>
               <ul style="list-style-type:disc">
                  <li>
                     <p><a href="intro-to-external-procedure-and-cartridge-services-functions.html#GUID-579C80A7-06ED-4437-81A3-E06D0B711976" title="本节介绍OCI外部过程功能。">外部程序和盒式服务功能简介</a></p>
                  </li>
                  <li>
                     <p><a href="cartridge-services-oci-external-procedures.html#GUID-007174CE-B752-43A4-B771-575A77886496" title="列出并描述了盒式服务OCI外部过程功能。">墨盒服务 -  OCI外部程序</a></p>
                  </li>
                  <li>
                     <p><a href="cartridge-services-memory-services.html#GUID-51D8668A-68B1-4673-8F7F-66201F405189" title="列出并描述了盒式磁带服务的内存服务功能。">墨盒服务 - 内存服务</a></p>
                  </li>
                  <li>
                     <p><a href="cartridge-services-maintaining-context.html#GUID-42FB08F7-40B4-4C13-9D71-81CE9E8BA6F1" title="列出并描述了维护上下文功能的盒式服务。">墨盒服务 - 维护上下文</a></p>
                  </li>
                  <li>
                     <p><a href="cartridge-services-parameter-manager-interface.html#GUID-D181F020-3E65-4ED3-B948-C1B2B61BBC77" title="列出并描述了盒式服务参数管理器接口函数。">墨盒服务 - 参数管理器界面</a></p>
                  </li>
                  <li>
                     <p><a href="cartridge-services-file-io-interface.html#GUID-F122A14A-2E9F-480E-B410-56AA67888DEB" title="列出并描述盒式磁带服务文件I / O接口功能。">盒式磁带服务 - 文件I / O接口</a></p>
                  </li>
                  <li>
                     <p><a href="cartridge-services-string-formatting-interface.html#GUID-E776154D-D72B-4709-9217-FC793F7C72F3" title="列出并描述盒式磁带服务字符串格式化功能。">盒式磁带服务 - 字符串格式化接口</a></p>
                  </li>
