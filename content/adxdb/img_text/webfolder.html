         <div>
            <p>这是Internet Explorer浏览器Web文件夹添加网络位置向导的图像，用于在Microsoft Windows中创建Web文件夹。使用此方法，您可以通过Repository的WebDAV支持访问Repository资源。在“键入网络位置的位置”（您需要访问）下，您可以输入位置或选择“浏览”按钮以导航到该位置。单击“下一步”以访问输入的位置。</p>
